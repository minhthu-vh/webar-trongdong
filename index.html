<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AR Trống Đồng</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <model-viewer
    src="model.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate>
  </model-viewer>
</body>
</html>
