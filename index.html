<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Trống Đồng</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer
  src="./trongdong.glb"
  camera-controls
  auto-rotate
  ar
  ar-modes="webxr scene-viewer quick-look">
</model-viewer>

</body>
</html>
